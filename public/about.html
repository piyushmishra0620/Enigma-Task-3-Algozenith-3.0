    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Header Logo */
        header {
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            width: 120px;
        }

        /* Section Title */
        .team-section h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #e62429;
        }

        /* Team Members Grid */
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        /* Individual Card */
        .team-member {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            width: 220px;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .team-member h3 {
            margin-bottom: 1rem;
            color: #fff;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icon-circle {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: #2c2c54;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }

        .icon-circle:hover {
            transform: scale(1.2);
            background-color: #e62429;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            width: 100px;
            height: auto;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            background-color: #e62429;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor:pointer;
        }

        .nav-link:hover {
            background-color: #c41f24;
        }
    </style>
</head>
